<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Individual</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/b8c68483c9.js"></script>
</head>
<body>
  <main class="container">
    <div class="time-network-container">
      <p>9:41</p>
      <img src="Image/Container.svg" alt="Wifi and Network symbol">
    </div>
    <div class="sign-up-container">
      <div class="sign-up-header">
        <div class="logo">
          <img src="Image/Logo.svg" alt="Logo">
        </div>
        <h1>For Individuals</h1>
        <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
      </div>
      <div class="sign-up-form">
        <form method="post" action='#'>         
          <div class="first-last-name">
            <label for="first-name">First Name <input name="first-name" type="text" required placeholder="Tolu" class="input first-name" /></label>
            <label for="last-name">Last Name <input name="last-name" type="text" required class="input"/></label>
          </div>
          <div class="gender-dateof-birth">
            <label for="gender">Gender 
              <select name="referrer" class="select">
                <option value="" hidden selected class="select-gender">Select gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Others</option>
              </select>
            </label>
            <label for="dateof-birth">Date of Birth <input name="dateof-birth" type="date" required class="input" /></label>
          </div>
          <div class="weight-height">
            <label for="weight">Weight (KG) <input name="weight" type="text" required placeholder="Enter Weight " class="input" /></label>
            <label for="height">Height (CM) <input name="height" type="text" required placeholder="Enter height here " class="input"/></label>
          </div>
          <div class="activity-level">
            <label for="activity-level">Activity Level 
              <select name="referrer" class="activity-select">
                <option value="" hidden selected>Select here</option>
                <option value="1">Lightly Active</option>
                <option value="2">Moderately Active</option>
                <option value="3">Very Active</option>
              </select>
            </label>
          </div>
          <div class="password">
            <label for="password">Password <input name="password" type="text" required class="password-input"/><i class="fa fa-eye" aria-hidden="true"></i></label>
          </div>
          <div class="button-container">
            <button type="submit" class="form-button">Register</button>            
          </div>
          <div class="privacy">
            <p>By clicking Register, you agree to <a href="https://altschoolafrica.com/terms-and-conditions" target="_blank" title="Terms of Use">Terms of Use</a> and our <a href="https://altschoolafrica.com/privacy-policy" target="_blank" title="Privacy Policy">Privacy Policy</a></p>              
          </div>               
        </form>          
      </div>
    </div>

  </main>
</body>
</html>
